<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/coinIcon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <h1 class="form__header">Przelicznik walut</h1>
            <p>
                <label><span class="form__labelText">Kwota w PLN*:</span>
                    <input type="number" class="form__field js-amount" placeholder="Wpisz kwotę w PLN" step="0.01"
                        required></label>
            </p>
            <p>
                <label><span class="form__labelText">Waluta:</span>
                    <select class="form__field js-currency">
                        <option value="EUR">EUR Euro</option>
                        <option value="USD">USD Dolar amerykański</option>
                        <option value="CHF">CHF Frank szwajcarski</option>
                        <option value="GBP">GBP Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
               <button class="form__button js-button">Przelicz!</button>
            </p>
            <p class="form__info">Kursy pochodzą ze strony nbp.pl z Tabeli nr 228/A/NBP/2022 z dnia Tabela z dnia
                2022-11-25</p>
            <p class="form__result js-result"></p>
        </form>
    </div>
</body>

</html>
